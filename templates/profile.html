{% extends "header.html" %}

{% block content %}
      <section class="page-section bg-primary" id="about">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">

                        <h2 class="text-white mt-0" style="padding-top: 2rem; padding-bottom: 1rem;">Account Profile</h2>
                        <hr class="divider my-4" style="padding-bottom: 1.5rem;" />

                        <p><a href="{{ url_for('home') }}">Return to Home</a></p>
                    </div>
                </div>
            </div>
     </section>

{% include "footer.html" %}
{% endblock %}
